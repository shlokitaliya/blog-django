{% extends "base.html" %}

{% block title %}
    ToDO - Register
{% endblock %}

{% block content %}
<div class="min-h-screen bg-white flex items-center justify-center px-4">
    <div class="w-full max-w-md bg-white p-8 rounded-2xl shadow-lg border border-gray-200">
        <h2 class="text-3xl font-bold mb-6 text-center text-gray-800">Create your Account</h2>
        <form method="POST" class="space-y-4">
            {% csrf_token %}
            {% for field in form %}
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">
                        {{ field.label_tag }}
                    </label>
                    <!-- Manually add Tailwind classes to each field -->
                    <div class="mb-4">
                        {{ field }}
                    </div>
                    {% if field.errors %}
                        <p class="text-red-500 text-xs mt-1">{{ field.errors|striptags }}</p>
                    {% endif %}
                </div>
            {% endfor %}
            <button type="submit"
                    class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700 transition duration-300 shadow">
                Register
            </button>
        </form>
        <p class="text-sm text-gray-500 mt-4 text-center">
            Already have an account?
            <a href="{% url 'register:user_login' %}" class="text-indigo-600 hover:underline">Log in</a>
        </p>
    </div>
</div>
{% endblock %}
